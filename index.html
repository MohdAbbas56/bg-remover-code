<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Background Remover</h1>

    <div id="dropArea">
        <p id="dropText">Drag & Drop an Image Here or Click to Upload</p>
        <input type="file" id="upload" accept="image/*" style="display: none;">
        <img id="result" src="" alt="Uploaded Image">
    </div>

    <div>
        <button class="removeBtn" id="removeBtn">Remove Background</button>
        <button class="resetBtn" id="resetBtn">Reset</button>
        <button class="downloadBtn" id="downloadBtn">Download</button>
    </div>

    <p class="loader">Processing image...</p>

    <script src="main.js"></script>
</body>

</html>
